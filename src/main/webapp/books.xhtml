<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Books which are in #{booksForLibrary.library.name} library: (entityFramework) </h2>
    <ol>
        <ui:repeat value="#{booksForLibrary.library.books}" var="book">
            <li>
                <h:link value="#{book.name} #{book.yearsWritten}" outcome="bookDetails?bookId=#{book.id}" /></li>
        </ui:repeat>
<!--        <h:link value="#{book.name}" outcome="authors?bookId=#{book.id}"/>-->
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{booksForLibrary.bookToCreate.name}" required="true" />
        <h:commandButton value="Add book to the library" action="#{booksForLibrary.createBook}" >
            <f:param name="libraryId" value="#{booksForLibrary.library.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to libraries page"/>
</h:body>
</html>
