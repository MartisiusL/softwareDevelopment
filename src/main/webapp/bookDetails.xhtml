<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>#{updateBookDetails.book.name}</h2>
    <h:form>
        <h:outputText value="years written: "/>
        <h:inputText a:placeholder="enter the value" value="#{updateBookDetails.book.yearsWritten}" required="true" />
        <h:commandButton value="update" action="#{updateBookDetails.updateBookYearsWritten()}">
            <f:param name="bookId" value="#{updateBookDetails.book.id}" />
        </h:commandButton>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>

    <h:form>
        <h:outputText value="#{generateBookYearNumber.yearGenerationStatus}" />
        <h:commandButton value="Generate book year number?" disabled="#{generateBookYearNumber.yearGenerationRunning}" action="#{generateBookYearNumber.generateNewYearNumber()}">
            <f:param name="bookId" value="#{updateBookDetails.book.id}" />
        </h:commandButton>
    </h:form>


    <h:link outcome="index" value="Back to home page"/>
</h:body>
</html>
